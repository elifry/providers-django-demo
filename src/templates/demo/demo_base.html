{% load static tailwind_tags tags %}

{% url 'demo:slides' as slides %}
{% url 'demo:layouts' as layouts %}
{% url 'demo:tables' as tables %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset='utf-8' name="viewport" content="initial-scale=1.0, width=device-width"/>
        {% tailwind_css %}
        <title>{% block title %} Base Layout {% endblock %}</title>
    </head>
    <body>
        <div class="min-h-full">
          <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4">
              <div class="flex justify-between h-16">
                <div class="flex">
                  <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="{% static 'images/face.jpg' %}" height="32", width="32" alt="FANUC"/>
                  </div>
                  <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8 navdemo">
                      <div class="inline-flex text-black items-center px-4 font-bold text-2xl">Dashboard Demo</div>
                      <a href="{{ slides }}" class="{% active request 'slides' %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"> Slides </a>
                      <a href="{{ layouts }}" class="{% active request 'layouts' %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"> Layouts </a>
                  </div>
                </div>

              </div>
            </div>
          </nav>

          <div class="py-2">
              <ul role="list" class="divide-y divide-gray-200">
                  {% block content %}
                  {% endblock content %}
              </ul>
          </div>
        </div>
</body>
</html>
<style>
.navdemo .active {
    color: #FBBF24;
    text-decoration: underline;
}
</style>
