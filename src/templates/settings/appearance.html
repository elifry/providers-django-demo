{% extends "settings/index.html" %}
{% load static %}
{% block settingstitle %}Appearance{% endblock settingstitle %}

{% block settingscontent %}
<form class="mt-6 space-y-8 divide-y divide-y-blue-gray-200">
  <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
    <div class="pt-5 sm:col-span-6">
      <div class="flex items-center">
        <button type="button" class="bg-dark-goldenrod relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="false" aria-labelledby="setting-label">
          <span aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
        </button>
        <span class="ml-3" id="setting-label">
          <span class="text-sm font-medium text-gray-900 group flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
              Dark Mode
          </span>
        </span>
      </div>
    </div>
  </div>
  <div class="pt-8 flex justify-end">
    <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-blue-gray-900 hover:bg-blue-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancel</button>
    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-black bg-dust-storm hover:bg-van-dyke-brown focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save</button>
  </div>
</form>
{% endblock settingscontent %}
