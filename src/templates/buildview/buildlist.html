{% load static tailwind_tags %}

<li>
	<a href="#" class="block hover:bg-white-smoke">
		<div class="px-4 py-4 flex items-center sm:px-6">
			<div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
				<div class="truncate">
					<div class="flex text-sm">
						<p class="font-medium text-tan truncate">{{ the_build.started }}</p>
						<p class="ml-1 flex-shrink-0 font-normal text-gray-500">Duration: {{ the_build.duration }}</p>
					</div>
					<div class="mt-2 flex">
						<div class="flex items-center text-sm text-gray-500">
							<p class="mt-2 flex items-center text-sm text-gray-500">

								{% if the_build.status == 'Success' %}
								<svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
									<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
								</svg>
								{% else %}
								<svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
									<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
								</svg>
								{% endif %}

								{{ the_build.status }}
							</p>
						</div>
					</div>
				</div>
				<div class="mt-4 flex-1 sm:mt-0 sm:ml-5">
					<div class="flex-1 overflow-hidden -space-x-1">
						<div class="flex-1 items-start">
							<div class="pt-2 px-4 text-sm"><p class="font-medium text-tan truncate">{{ the_build.version }}</p></div>
							<div class="pt-2 px-4 text-sm"><p class="ml-1 flex-shrink-0 font-normal text-gray-500">
								<span class="mt-2 flex items-center text-sm text-gray-500">
									<svg class="flex-shrink-0 mr-1.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
										<g> <path fill="none" d="M0 0h24v24H0z"/> <path d="M7.105 15.21A3.001 3.001 0 1 1 5 15.17V8.83a3.001 3.001 0 1 1 2 0V12c.836-.628 1.874-1 3-1h4a3.001 3.001 0 0 0 2.895-2.21 3.001 3.001 0 1 1 2.032.064A5.001 5.001 0 0 1 14 13h-4a3.001 3.001 0 0 0-2.895 2.21zM6 17a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM6 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/> </g>
									</svg>
									{{ the_build.branch }}
								</span>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="mt-4 flex-shrink-0 sm:mt-0 sm:ml-5">
					<div class="flex overflow-hidden -space-x-1">
						<div class="flex">
							<div class="pt-2 text-sm">More details</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ml-5 flex-shrink-0">
				<svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15" fill="currentColor" aria-hidden="true">
					<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
				</svg>
			</div>
		</div>
	</a>
</li>
