{% extends "settings/index.html" %}
{% load static %}
{% block settingstitle %}Notifications{% endblock settingstitle %}

{% block settingscontent %}
<form method="post" class="mt-6 space-y-8 divide-y divide-y-blue-gray-200">
    {% csrf_token %}
  <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
    <div class="pt-5 sm:col-span-2">
      <div class="flex items-center">
        <button type="button" class="bg-dark-goldenrod relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="false" aria-labelledby="emails-label">
          <span aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
        </button>
        <span class="ml-3" id="emails-label">
          <span class="text-sm font-medium text-gray-900">Emails </span>
        </span>
      </div>
    </div>

    <div class="sm:col-span-4">
      <label for="email" class="block text-sm font-medium text-blue-gray-900"> Email address </label>
      <input type="text" name="email" id="id_email" autocomplete="email" class="mt-1 block w-full border-blue-gray-300 rounded-md shadow-sm text-blue-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div class="pt-5 sm:col-span-2">
      <div class="flex items-center">
        <button type="button" class="bg-dark-goldenrod relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="false" aria-labelledby="texts-label">
          <span aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
        </button>
        <span class="ml-3" id="texts-label">
          <span class="text-sm font-medium text-gray-900">Texts </span>
        </span>
      </div>
    </div>

    <div class="sm:col-span-4">
      <label for="phone" class="block text-sm font-medium text-blue-gray-900"> Phone number </label>
      <input type="text" name="phone" id="id_phone" maxlength="12" autocomplete="tel" class="mt-1 block w-full border-blue-gray-300 rounded-md shadow-sm text-blue-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500" />
    </div>
  </div>

  <div class="pt-8 flex justify-end">
    <button type="cancel" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-blue-gray-900 hover:bg-blue-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancel</button>
    <button type="submit" value="Save" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-black bg-dust-storm hover:bg-van-dyke-brown focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save</button>
  </div>
</form>
{% endblock settingscontent %}
